<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="./static/ChatGPT.jpg" type="static/x-icon">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        margin: 0;
        background-color: #ecf0f1;
        transition: background-color 0.3s, zoom 0.3s;
    }
    .slidebar {
    height: 100vh;
    background-color: #333;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 20px;
    transition: width 0.3s ease;  /* Smooth transition */
    overflow-x: hidden;
    }
    .slidebar h3 {
        margin-bottom: 10px;
        text-align: center;
    }
    
    .slidebar ul {
        list-style-type: none;
        padding: 0;
    }
    .slidebar ul li {
        padding: 10px;
        cursor: pointer;
        background-color: #34495e;
        margin-bottom: 5px;
        border-radius: 5px;
        color: white;
        margin-left:10%;
        margin-right:10%;
        text-align:center;
    }
    .slidebar ul li:hover {
        background-color: #e74c3c;
    }
    .slidebar button {
        background-color: #e74c3c;
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        margin-top: 10px;
        width: 80%;
        margin-left:10%;
        border-radius: 5px;
    }
    .slidebar button:hover {
        background-color: #c0392b;
    }
    .main-content {
        flex: 1;
        padding: 20px;
        margin-left:0;
        width:100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    h1, h4 {
        text-align: center;
        color: #2c3e50;
        margin: 0;
        font-family: 'Arial', sans-serif;
    }

    .input-area {
        display: flex;
        position: relative;
    }
    .input-area input {
        width: 100%;
        padding: 15px;
        border-radius: 25px;
        border: 1px solid #bdc3c7;
        outline: none;
    }
    
    .chat-box pre {
        white-space: pre-wrap; /* Preserve whitespace and line breaks */
        background-color: #e1f5fe;
        border-radius: 5px;
        padding: 10px;
    }
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        transition: opacity 0.3s;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
    }
    .modal-header {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
    }
    .modal-body {
        padding: 2px 16px;
    }
    .modal-footer {
        padding: 2px 16px;
        background-color: #5cb85c;
        color: white;
        text-align: right;
    }
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
    .theme-option {
        cursor: pointer;
        padding: 10px;
        border-radius: 5px;
        margin: 5px 0;
        background-color: #3498db;
        color: white;
        text-align: center;
    }
    .theme-option:hover {
        background-color: #2980b9;
    }
    @media screen and (min-width: 601px){
        .slidebar{
            width:250px;
        }
        .main-content {
            margin-left: 250px;
            padding: 10px;
            transition: margin-left 0.3s ease; /* Smooth transition when sidebar collapses */
            overflow: hidden; /* Ensure no scrollbars within the content */
        }
        .line{
            font-size:16.3px;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 3px auto;
            display: block;
            border: 2px solid #3498db;
        }
        h3{
            margin-top:75px;
        }

        .input-area button {
            position: absolute;
            right: 7px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #2980b9;
        }
        .input-area button i {
            font-size: 20px;
        }

        .chat-box {
            font-size: 15px;
            flex: 1;
        overflow-y: auto;
        padding: 20px;
        border: 1px solid #bdc3c7;
        background-color: white;
        margin-bottom: 10px;
        height: 60vh;
        }
        .chat-box p{
            font-size:16px;
            padding: 10px;
        background-color: #e1f5fe;
        border-radius: 5px;
        margin-bottom: 10px;
        word-wrap: break-word;
        }
    }
    @media screen and (max-width: 600px) {
        body {
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        .slidebar{
            width:0;
        }
        h3{
            margin-top:60px;
        }
        
        .slidebar h3 {
            font-size: 14px;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 3px auto;
            display: block;
            border: 2px solid #3498db;
            object-fit:contain;
        }
        .slidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .slidebar ul li {
            padding: 7px;
            cursor: pointer;
            background-color: #34495e;
            margin-bottom: 5px;
            border-radius: 5px;
            color: white;
            font-size:15px;
            text-align:center;
            margin-left:10%;
            margin-right:10%;
        }
        .slidebar ul li:hover {
            background-color: #e74c3c;
        }
        .slidebar button {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 7px;
            cursor: pointer;
            margin-top: 10px;
            width: 80%;
            margin-left:10%;
            border-radius: 5px;
        }
    
        .main-content {
            margin-left:0;
            padding: 10px;
            transition: margin-left 0.3s ease; /* Smooth transition when sidebar collapses */
            overflow: hidden; /* Ensure no scrollbars within the content */
        }
    
        h1, h4 {
            font-size: 16px;
        }
    
        .chat-box {
            font-size: 14px;
            flex: 1;
        overflow-y: auto;
        padding: 20px;
        border: 1px solid #bdc3c7;
        background-color: white;
        margin-bottom: 10px;
        height: 60vh;
        }
        .chat-box p{
            font-size:15px;
            padding: 10px;
        background-color: #e1f5fe;
        border-radius: 5px;
        margin-bottom: 10px;
        word-wrap: break-word;
        }
    
        .input-area input {
            padding: 10px;
            font-size: 13px;
        }
        .line{
            font-size:8.4px;
        }
    
        .input-area button {
            position: absolute;
            right: 7px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background-color: #3498db;
            color: white;
            padding: 7px;
            border-radius: 50%;
            cursor: pointer;
        }
        .input-area button i {
            font-size: 16px;
        }
    
    }
  
      .slidebar a {
        padding: 15px 10px;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
        transition: 0.2s;
      }
  
      .slidebar a:hover {
        background-color: #575757;
      }
  
      .content {
        padding: 20px;
        width: calc(100% - 250px);  /* Adjusts content width when sidebar is open */
        transition: margin-left 0.3s ease;  /* Smooth transition */
      }
  
      /* Button to toggle the sidebar */
      .toggle-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        font-size: 30px;
        cursor: pointer;
        color: skyblue;
      }
      .line{
        color:white;
      }
</style>
<body>  
<div class="slidebar" id="mySidebar">
    <h3 style="color:white;">GeminiChats</h3>
    <img src="{{ url_for('static', filename='ChatGPT.jpg') }}" alt="Profile Image" class="profile-image">
    <p class="line">----------------------------------------------</p>
    <div class="chat-list">
        <ul id="chat-list">
            <!-- Dynamic chat list rendering -->
        </ul>
    </div>
    <p class="line">----------------------------------------------</p>
    <div class="subClass">
        <button onclick="createNewChat()">New Chat</button>
        <button onclick="deleteSelectedChats()">Delete Selected Chats</button>
        <button onclick="openSettings()">Settings</button>
    </div>
</div>
<span class="toggle-btn" onclick="toggleSidebar()">&#9776;</span>
<div class="main-content content" id="mainContent">
    <h1>GeminiChats BY Satendra Baghel</h1>
    <h4>How may I help Today?</h4>
    <hr>
    <div class="chat-box" id="chat-box">
        <p>Welcome to the chat! Start a conversation.</p>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none; text-align: center; padding: 20px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #3498db;"></i>
        <p>Loading...</p>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your query...">
        <button onclick="sendMessage()" ><i class="fas fa-paper-plane"></i></button>
    </div>
</div>


<!-- The Modal -->
<div id="settingsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
        </div>
        <div class="modal-body">
            <h3>Choose Theme Color</h3>
            <div class="theme-option" onclick="changeTheme('default')">Default</div>
            <div class="theme-option" onclick="changeTheme('dark')">Dark</div>
            <div class="theme-option" onclick="changeTheme('light')">Light</div>
            <div class="theme-option" onclick="changeTheme('blue')">Blue</div>
            <hr>
            <h3>Zoom</h3>
            <button onclick="zoomIn()">Zoom In</button>
            <button onclick="zoomOut()">Zoom Out</button>
        </div>
        <div class="modal-footer">
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>
</div>
<script>

    function toggleSidebar() {
        var sidebar = document.getElementById("mySidebar");
        var content = document.getElementById("mainContent");
        if(window.matchMedia("(max-width:600px)").matches){
            if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "130px";
                content.style.marginLeft = "130px";
                sidebar.classList.remove("collapsed");
                content.classList.remove("collapsed");
            } else {
                sidebar.style.width = "0";
                content.style.marginLeft = "0";
                sidebar.classList.add("collapsed");
                content.classList.add("collapsed");
            }
        }else{
        if (sidebar.style.width === "0px" || sidebar.style.width === "") {
            sidebar.style.width = "250px";
            content.style.marginLeft = "250px";
            sidebar.classList.remove("collapsed");
            content.classList.remove("collapsed");
        } else {
            sidebar.style.width = "0";
            content.style.marginLeft = "0";
            sidebar.classList.add("collapsed");
            content.classList.add("collapsed");
        }
    }
    }
    


    let activeChatId = 1;  // Default active chat ID is the first one
    let currentZoom = 1;   // Default zoom level

    function loadChats() {
        fetch('/get_chats')
        .then(response => response.json())
        .then(data => {
            const chatList = document.getElementById('chat-list');
            chatList.innerHTML = '';  // Clear current chat list

            data.chats.forEach(chat => {
                const li = document.createElement('li');
                li.textContent = chat.name;
                li.setAttribute('data-id', chat.id);
                li.onclick = () => selectChat(chat.id);
                if (chat.id === activeChatId) {
                    li.style.backgroundColor = '#e74c3c';  // Highlight active chat
                }
                chatList.appendChild(li);
            });
        })
        .catch(error => console.error('Error:', error));
    }

    document.getElementById("user-input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();  // Prevent default form submission behavior (if any)
            sendMessage();  // Call the sendMessage function
        }
    });

    function selectChat(chatId) {
        activeChatId = chatId;
        loadChatHistory(chatId);
        loadChats();  // Refresh chat list to update active chat highlight
    }

    function loadChatHistory(chatId) {
        fetch(`/get_chat_history?chat_id=${chatId}`)
        .then(response => response.json())
        .then(data => {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';  // Clear current chat history

            data.messages.forEach(message => {
                const messageElem = document.createElement('pre');
                messageElem.textContent = message.text;
                chatBox.appendChild(messageElem);
            });
        })
        .catch(error => console.error('Error:', error));
    }



    function createNewChat() {
        const chatName = prompt("Enter new chat name:");
        if (chatName) {
            fetch('/new_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_name: chatName })
            })
            .then(response => response.json())
            .then(data => {
                loadChats();  // Refresh chat list
                selectChat(data.chat_id);  // Switch to the new chat
            })
            .catch(error => console.error('Error:', error));
        }
    }


    function sendMessage(){

    const userInput = document.getElementById('user-input').value;
    if (userInput.trim() === '') return;

    const chatBox = document.getElementById('chat-box');
    const userMessage = document.createElement('pre');
    userMessage.textContent = `User: ${userInput}`;
    chatBox.appendChild(userMessage);

    document.getElementById('user-input').value = '';

    // Show loading spinner
    document.getElementById('loading-spinner').style.display = 'block';

    fetch('/generate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ input: userInput, chat_id: activeChatId })
    })

    .then(response => response.json())
    .then(data => {
        const aiMessage = document.createElement('pre');
        aiMessage.textContent = `AI: ${data.response}`;
        chatBox.appendChild(aiMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Hide loading spinner
        document.getElementById('loading-spinner').style.display = 'none';
    })
    .catch(error => {
        console.error('Error:', error);
        // Hide loading spinner in case of error
        document.getElementById('loading-spinner').style.display = 'none';
    });

    }

    /*function deleteSelectedChats() {
        if (confirm('Are you sure you want to delete the selected chat?')) {
            fetch('/delete_chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: activeChatId })
            })
            .then(response => response.json())
            .then(data => {
                loadChats();  // Refresh chat list
                document.getElementById('chat-box').innerHTML = '';  // Clear chat history
            })
            .catch(error => console.error('Error:', error));
        }
    }*/

    /*function openSettings() {
        document.getElementById('settingsModal').style.display = 'block';
    }*/

    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    function changeTheme(theme) {
        switch (theme) {
            case 'dark':
                document.body.style.backgroundColor = '#34495e';
                document.querySelector('.sidebar').style.backgroundColor = '#2c3e50';
                document.querySelector('.sidebar').style.color = 'white';
                document.querySelector('.chat-box').style.backgroundColor = '#2c3e50';
                document.querySelector('.input-area input').style.backgroundColor = '#34495e';
                document.querySelector('.input-area input').style.color = '#ecf0f1';
                document.querySelector('.input-area button').style.backgroundColor = '#3498db';
                break;
            case 'light':
                document.body.style.backgroundColor = '#ecf0f1';
                document.querySelector('.sidebar').style.backgroundColor = '#ffffff';
                document.querySelector('.chat-box').style.backgroundColor = '#ffffff';
                document.querySelector('.input-area input').style.backgroundColor = '#ffffff';
                document.querySelector('.input-area input').style.color = '#2c3e50';
                document.querySelector('.input-area button').style.backgroundColor = '#3498db';
                break;
            case 'blue':
                document.body.style.backgroundColor = '#e0f7fa';
                document.querySelector('.sidebar').style.backgroundColor = '#0097a7';
                document.querySelector('.chat-box').style.backgroundColor = '#b3e5fc';
                document.querySelector('.input-area input').style.backgroundColor = '#b3e5fc';
                document.querySelector('.input-area input').style.color = '#006064';
                document.querySelector('.input-area button').style.backgroundColor = '#0097a7';
                break;
            default:
                document.body.style.backgroundColor = '#ecf0f1';
                document.querySelector('.sidebar').style.backgroundColor = '#2c3e50';
                document.querySelector('.chat-box').style.backgroundColor = '#ffffff';
                document.querySelector('.input-area input').style.backgroundColor = '#ffffff';
                document.querySelector('.input-area input').style.color = '#2c3e50';
                document.querySelector('.input-area button').style.backgroundColor = '#3498db';
        }
    }

    function zoomIn() {
        currentZoom += 0.1;
        document.body.style.zoom = currentZoom;
    }

    function zoomOut() {
        currentZoom = Math.max(0.5, currentZoom - 0.1);
        document.body.style.zoom = currentZoom;
    }

    window.onload = loadChats;

</script>
</body>
</html>
